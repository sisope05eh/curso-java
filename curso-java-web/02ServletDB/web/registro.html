    <body>

        <form method ="post" action="/autobus">
            <label for="num_aut">Número de autobus:</label>
            <input id="num_aut" name="num_aut" type="number">
            <br>
            <label for="siglas">Siglas:</label>
            <input id="siglas" name ="siglas" type ="text" maxlength="3">
            <br>
            <label for="modelo">Modelo:</label>
            <input id="modelo" name ="modelo" type ="number" min="1990" max="2017">
            <br>
            <label for="capacidad">Capacidad:</label>
            <input id="capacidad" name ="capacidad" type ="number" min="10" max="40">
            <br>
            <label for="base">Base:</label>
            <select id="base" name ="base">
                <option value ="León">León</option>
                <option value ="Guadalajara">Guadalajara</option>
                <option value ="Queretaro">Queretaro</option>
                <option value ="México Norte">México Norte</option>
                <option value ="Toluca">Toluca</option>
            </select>
            <br>
            <button type="submit">Insertar</button>
        </form>
